{% extends 'blog/base.html'%}
{% block content %}

<article class="post">
    
    Publish Date: <h4 class="date">{{ data.publish_date}}</h4>
     Author: <h4>{{data.author_name}}</h4>
        
    <p>{{data.content}}</p>
    {% if user.is_authenticated %}
    <a class="btn btn-secondary" href="{% url 'post_edit' pk=data.pk %}">Edit</a>

    {% endif %}
     <a class="btn btn-danger" href="{% url 'post_delete' pk=data.pk %}">Delete</a>   
        
</article>

{%endblock%}
