{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">


    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
<link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Collegiate+One&family=Silkscreen&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
<header class="page-header">
    <div class="container">
    <h1><a href="">Welcome to my bloging app</a></h1>
    </div>
</header>
    <!-- {{posts}} -->
    {% for item in Posts %}
    <article class="post">
        <h2><a href="">{{item}}</a></h2>
        Publish Date: <h4 class="date">{{ item.publish_date}}</h4>
        Author: <h4>{{item.author_name}}</h4>
        
        <p>{{item.content}}</p>
        
        
    </article>
    {% endfor %}
</body>
</html>
