{% extends 'blog/base.html'%}

{% block content %}
     {% if form.errors %}
        <p style="color:blueviolet">Your username and password do not match</p> 
     {% endif %}  
<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td>{{ form.username.label }}</td>
            <td>{{ form.username }}</td>
        </tr>

        <tr>
            <td>{{ form.password.label }}</td>
            <td>{{ form.password }}</td>
        </tr>
    </table>

    <input type="submit" value="login">

</form>
<a href="{% url 'register' %}" type="button" class="btn btn-primary">Click here to register</a>
<a href="{% url 'reset_password' %}" type="button" class="btn btn-warning">Forget password</a>

{% endblock %}
