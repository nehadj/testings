{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">


    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Collegiate+One&family=Silkscreen&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header class="page-header">
        {% if messages %}
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        {% endif %}        

    
        {% if user.is_authenticated %}
            <div class="container">
            <a href="{% url 'post_new' %}" class="new">Add new post</a>
            <a href="{% url 'logout' %}"style="float:right;font-size :25px;text-decoration:none">Logout</a>
            </div>
        {% else %}
            <a href="{% url 'login' %}" style="float:right;font-size :25px;text-decoration:none">Login</a>
        {% endif %}
        <h1><a href="{% url 'post_list' %}" >Welcome to my bloging app</a></h1>
    </header>

   {%block content%}
   
   {%endblock%}
</body>
</html>
